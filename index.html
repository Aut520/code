<html>
<head>
<meta charset="utf-8">
<title>HTML5网页在线代码编辑器</title>

<link rel="stylesheet" href="codemirror/lib/codemirror.css">
<link rel="stylesheet" href="codemirror/theme/monokai.css">
<style>
body {
	margin: 0;
	padding: 0;
	background: #222;
}

/* Codemirror */
.Codemirror {
	width: 100%;
	height: 100%;
	font-size: 20px;
}

</style>

</head>
<body>

<script src="codemirror/lib/codemirror.js"></script>
<script src="codemirror/addon/edit/closetag.js"></script>
<script src="codemirror/mode/xml/xml.js"></script>
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/mode/css/css.js"></script>
<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="code-blast.js"></script>

<script>
window.cm = CodeMirror(document.body, {
	lineNumbers: true,
	mode:  "htmlmixed",
	theme: 'monokai',
	lineWrapping: true,
	autofocus: true,
	tabSize: 2,
	value: "<article>\n\t<h1>Code blast plugin for Codmirror</h1>\n\t<div class=\"main\">\n\t\t阿巴阿巴\n\t</div>\n\t<div>\n\t\t阿巴阿巴.\n\t</div>\n</article>",
	autoCloseTags: true,
	blastCode: { effect: 2 },
});
</script>
<div style="text-align:center;">
<p><a href="/" target="_blank">Aut</a></p>
</div>
</body>
</html>
